  path: data/en/skill.yml
  label: Data-skill
- type: document
  path: data/en/satisfiedClients.yml
  label: Data-satisfied client
- type: document
  path: data/en/project.yml
  label: Data-project
- type: document
  path: data/en/pricing.yml
  label: Data-Pricing
- type: document
  path: data/en/mission.yml
  label: Data- Mission
- type: document
  path: data/en/heroSlider.yml
  label: Data- hero slider
- type: document
  path: data/en/contact.yml
  label: data-contact
- type: document
  path: data/en/about.yml
  label: data-about
- type: document
  path: config.toml
  label: configuration
- type: directory
  path: content
